services:
  tg-bot:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: tg-bot
    networks:
      - shgpu-table-dev
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 30
    depends_on:
      gateway:
        condition: service_healthy
  migrations:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: migrations
#    secrets:
#      - shgpu-table_doppler_token
    networks:
      - shgpu-table-dev
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 30
  gateway:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: gateway
#    secrets:
#      - shgpu-table_doppler_token
    networks:
      - shgpu-table-dev
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 30
    depends_on:
      migrations:
        condition: service_completed_successfully
  admin:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: admin
#    secrets:
#      - shgpu-table_doppler_token
    networks:
      - shgpu-table-dev
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 30

  watcher:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: watcher
#    secrets:
#      - shgpu-table_doppler_token
    networks:
      - shgpu-table-dev
    depends_on:
      migrations:
        condition: service_completed_successfully
  parser:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: parser
#    secrets:
#      - shgpu-table_doppler_token
    networks:
      - shgpu-table-dev
    depends_on:
      migrations:
        condition: service_completed_successfully
  bot-postgres:
    container_name: bot-postgres
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=shgpu_table_bot
    ports:
      - 5433:5433
    command: -p 5433
    volumes:
      - .:/var/lib/postgresql/shgpu_table_
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shgpu_table_bot"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512MB
    networks:
      - shgpu-table-dev
  postgres:
    container_name: postgres
    image: postgres:latest
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    ports:
      - 5432:5432
    # volumes:
    # - .:/var/lib/postgresql/shgpu-table
    # - ./apps/parser/src/db/queries/init.sql:/docker-entrypoint-initdb.d/parser-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shgpu-table"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512MB
    networks:
      - shgpu-table-dev
  adminer:
    image: adminer
    restart: always
    ports:
      - "8085:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres:5432
      - ADMINER_PLUGINS=enum-types enum-option json-column
    networks:
      - shgpu-table-dev
  redis:
    restart: unless-stopped
    image: redis/redis-stack:latest
    #    volumes:
    #      - redis-data:/data
    networks:
      - shgpu-table-dev
    ports:
      - 6379:6379
networks:
  shgpu-table-dev:
    driver: bridge

secrets:
  shgpu-table_doppler_token:
    external: true